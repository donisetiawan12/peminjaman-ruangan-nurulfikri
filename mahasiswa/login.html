
<!DOCTYPE html>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../assets/images/logo-login.png" alt="logo">
              </div>
              <h4 class="text-center">Selamat Datang!!! </h4>
              <h6 class="font-weight-light text-center">Silahkan Login.</h6>
              <form class="pt-3" id="loginform" onsubmit="login()" action="index.html">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Masukan Username..." required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Masukan Password..." required>
                </div>
                <div class="mt-3">
                  <input type="submit" value="login" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  Belum Mempunyai Akun? <a href="./registrasi.html" class="text-primary">Registrasi</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>


  <script>
    function login() {
        // ambil nilai username dan password dari form
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        let form = document.getElementById("loginform").value;

        if (user == "Mahasiswa" && pass == "Mahasiswa") {
            alert("Login Berhasil");
            form.setAttribute("action", "index.html")
        } else{
            alert("Login Gagal, coba lagi");
        }
        
    }
</script>
